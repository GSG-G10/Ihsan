<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign UP to Ihsan</title>
    <link rel="stylesheet" href="../css/sign-up.css" />
  </head>
  <body>
    <div class="sign">
      <header class="header">
        <div class="wrapper site-header__wrapper">
          <img src="./Image/plant-tree.svg" alt="Ihsan logo" class="image" />
          <h1 class="ihsan-logo">Ihsan</h1>
        </div>
        <nav class="nav-bar">
          <a href="/" class="btn-sign">Home</a>
        </nav>
      </header>
      <div class="from">
        <h3 class="login">Sign Up</h3>

        <div class="form-desgin">
          <form action="/sign-up" method="POST" >
            <label for="name">Username</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Add your name"
              required
            />
             <label for="email">Email :</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Add your email"
              required
            />

            <label for="password">Password :</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Add your password"
              required
            /><span id="passError" class="error"></span>

            <button type="submit" class="btn">Submit</button>
          </form>
          <h3>If you have an account sign in <a href="/sign-in"> here</a></h3>
        </div>
      </div>
    </div>
    <script src="../scripts/dom.js"></script>
  </body>
</html>
