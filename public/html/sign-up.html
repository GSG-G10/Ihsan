<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP to Ihsan</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <div class="sign">
        
        <div class="from">
          <h3 class="login">Sign Up</h3>
    <form action="/sign-up" method="POST">
        <label for="name">Username</label>
        <input type="text" id="name" name="name" placeholder="Add your name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Add your email" required>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password"  placeholder="Add your password" required>

        <button type="submit">Submit</button>
    </form> 
    </div>
    </div>
    
    
</body>
</html>
